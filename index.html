<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step Father Coin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0e0e0e;
      color: white;
      font-family: 'Courier New', monospace;
      height: 100%;
    }

    .step-father {
      position: absolute;
      color: #fff;
      font-size: 14px;
      opacity: 0.7;
      transform-origin: center;
      pointer-events: none;
      animation: floatRotate 10s infinite linear;
    }

    @keyframes floatRotate {
      0% {
        transform: rotate(0deg) translateY(0px);
      }
      50% {
        transform: rotate(180deg) translateY(-10px);
      }
      100% {
        transform: rotate(360deg) translateY(0px);
      }
    }

    .center-title {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      z-index: 999;
    }

    .terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 90%;
      max-width: 600px;
      background: #000000dd;
      border: 1px solid #00ff00;
      padding: 20px;
      color: #00ff00;
      font-size: 14px;
      height: auto;
      min-height: 120px;
      box-shadow: 0 0 10px #00ff00;
      white-space: pre-wrap;
      overflow: hidden;
      z-index: 999;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #00ff00;
      animation: blink 1s step-end infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="center-title">Step Father</div>

  <div class="terminal" id="terminal">
    <span id="terminal-text"></span><span class="cursor"></span>
  </div>

  <script>
    // Floating Step Father texts
    const createFloatingText = () => {
      const count = 80;
      for (let i = 0; i < count; i++) {
        const span = document.createElement('span');
        span.classList.add('step-father');
        span.innerText = 'Step Father';

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const delay = Math.random() * 10;
        const size = Math.random() * 10 + 8;

        span.style.left = `${x}px`;
        span.style.top = `${y}px`;
        span.style.fontSize = `${size}px`;
        span.style.animationDuration = `${6 + Math.random() * 6}s`;
        span.style.animationDelay = `-${delay}s`;

        document.body.appendChild(span);
      }
    };

    createFloatingText();
    window.addEventListener('resize', () => {
      document.querySelectorAll('.step-father').forEach(e => e.remove());
      createFloatingText();
    });

    // Terminal typing effect
    const terminalLines = [
      '> Welcome to Step Father Coin...',
      '> Preparing to launch...',
      '> Your meme destiny begins now.',
      '> Sugar daddies don\'t just pay... they pump.'
    ];

    const terminalText = document.getElementById('terminal-text');
    let line = 0;
    let char = 0;

    function typeLine() {
      if (line < terminalLines.length) {
        if (char < terminalLines[line].length) {
          terminalText.textContent += terminalLines[line][char++];
          setTimeout(typeLine, 50);
        } else {
          terminalText.textContent += '\n';
          line++;
          char = 0;
          setTimeout(typeLine, 500);
        }
      }
    }

    setTimeout(typeLine, 1000);
  </script>

</body>
</html>
