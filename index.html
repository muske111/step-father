<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Step Father Coin</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0e0e0e;
      color: white;
      font-family: 'Courier New', monospace;
      height: 100%;
    }

    .floating-word {
      position: absolute;
      color: #fff;
      font-size: 14px;
      opacity: 0.7;
      transform-origin: center;
      pointer-events: none;
      animation: floatRotate 10s infinite linear;
    }

    @keyframes floatRotate {
      0% {
        transform: rotate(0deg) translateY(0px);
      }
      50% {
        transform: rotate(180deg) translateY(-15px);
      }
      100% {
        transform: rotate(360deg) translateY(0px);
      }
    }

    .center-title {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
      z-index: 999;
    }

    .terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0);
      width: 90%;
      max-width: 600px;
      background: #000000dd;
      border: 1px solid #00ff00;
      padding: 20px;
      color: #00ff00;
      font-size: 14px;
      height: auto;
      min-height: 140px;
      box-shadow: 0 0 10px #00ff00;
      white-space: pre-wrap;
      overflow: hidden;
      z-index: 999;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #00ff00;
      animation: blink 1s step-end infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="center-title">Step Father</div>

  <div class="terminal" id="terminal">
    <span id="terminal-text"></span><span class="cursor"></span>
  </div>

  <script>
    // Words related to "Step Father"
    const words = [
      'Step Father',
      'Crypto Daddy',
      'Sugar Baby',
      'Step Son',
      'Ex-Wife',
      'OnlyFans Manager',
      'Meme Lord',
      'Web3 Loser',
      'Daddy Issues',
      'Gas Fee Enthusiast',
      'NFT Addict',
      'Altcoin Clown'
    ];

    const createFloatingWords = () => {
      const count = 100;
      for (let i = 0; i < count; i++) {
        const span = document.createElement('span');
        span.classList.add('floating-word');
        span.innerText = words[Math.floor(Math.random() * words.length)];

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const delay = Math.random() * 10;
        const size = Math.random() * 12 + 8;

        span.style.left = `${x}px`;
        span.style.top = `${y}px`;
        span.style.fontSize = `${size}px`;
        span.style.animationDuration = `${5 + Math.random() * 7}s`;
        span.style.animationDelay = `-${delay}s`;

        document.body.appendChild(span);
      }
    };

    createFloatingWords();
    window.addEventListener('resize', () => {
      document.querySelectorAll('.floating-word').forEach(e => e.remove());
      createFloatingWords();
    });

    // Vulgar/funny terminal lines
    const terminalLines = [
      '> Welcome to Step Father Coin...',
      '> Slapping your wallet harder than your real dad.',
      '> Deploying contracts your mom warned you about...',
      '> Pumping faster than your ex\'s DMs after payday.',
      '> Ain\'t no rug pull, just emotional damage.',
      '> Mining memes & collecting regrets...',
      '> Liquidity? Just vibes and broken promises.',
      '> Remember: Buy the top, cry non-stop.'
    ];

    const terminalText = document.getElementById('terminal-text');
    let line = 0;
    let char = 0;

    function typeLine() {
      if (line < terminalLines.length) {
        if (char < terminalLines[line].length) {
          terminalText.textContent += terminalLines[line][char++];
          setTimeout(typeLine, 40);
        } else {
          terminalText.textContent += '\n';
          line++;
          char = 0;
          setTimeout(typeLine, 600);
        }
      }
    }

    setTimeout(typeLine, 800);
  </script>

</body>
</html>
